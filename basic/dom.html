<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="container">
        <!-- This is a comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const container = document.querySelector('.container');
    console.log(container);
    console.log(container.children);
    console.log(container.children[1].innerHTML);

    for (let i = 0; i < container.children.length; i++) {
        console.log(container.children[i].innerHTML);
    }

    container.children[1].style.color = "orange";
    console.log(container.firstElementChild);
    console.log(container.lastElementChild);

    const firstDay = document.querySelector('.day');
    console.log(firstDay);
    console.log(firstDay.parentElement);
    console.log(firstDay.nextElementSibling);

    console.log("NODES: ", container.childNodes);
</script>
</html>
